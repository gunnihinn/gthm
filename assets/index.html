<!DOCTYPE html>
<html lang="is">

<head>
    <meta name="generator" content="HTML Tidy for HTML5 for Linux version 5.8.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="static/favicon.ico">
    <link rel="alternate" type="application/atom+xml" href="/feed">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <title>gthm</title>
</head>

<body>
    <header class="top-left">
        <h1>gthm</h1>
    </header>

    <main class="top-right">
        {{ range .Posts }}
        <article>
            <div class="post-title">
                <h2><a href="./{{ .Id }}">#{{ .Id }}</a> | {{ .Title }}</h2>
                <h3>{{ .Date }}</h3>
            </div>

            {{ range .Paragraphs }}
            <p>{{ . }}</p>
            {{ end }}
        </article>
        {{ end }}
    </main>

    <footer>
        <p>Gunnar Þór Magnússon | <a href="mailto:gunnar@magnusson.io">email</a></p>
    </footer>
</body>

</html>
